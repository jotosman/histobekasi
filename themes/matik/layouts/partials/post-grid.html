<article class="card-post">
  <div class="container">
    <div class="row">

      {{ $paginator := .Paginate (where .Data.Pages "Type" "post") 6 }}
      {{ range $paginator.Pages }}
        <div class="col-md-4 mb-4 d-flex">
          <div class="card">
            <a href="{{ .RelPermalink }}">
            <img class="card-img-top"
                 src="{{ if eq .Params.Image.src "" }}https://dummyimage.com/336x280/foa83c/fff.png{{else}}{{ .Params.Image.src }}{{end}}"
                 alt="{{ .Title }}">
            </a>
            <div class="card-body">
              <h4 class="card-title">
                <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a>
              </h4>
              <h6 class="card-subtitle mb-2 text-muted">{{ }}</h6>
              <p class="card-text">{{ }}</p>
            </div>
          </div>

        </div>
        {{ end }}

    </div>
  </div>
</article>

<div class="container">
     {{ partial "pagination.html" . }}
</div>
